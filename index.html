<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fones de Ouvidos</title>
</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>

        <ul class="navegação">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Especificações</a></li>
            <li><a href="#">Feedbacks</a></li>
            <li><a target="_blank" href="https://www.linkedin.com/in/lucasrodd/">Contato</a></li>
        </ul> 

        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div> 
    </header>

    <section class="home">
        <div class="home-img">
            <img src="./assets/product1.png" class="one">
        </div> 

        <div class="home-text">

            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>R$ 399,00</h3>
            <a href="#" class="btn">Comprar Agora</a>
            
        </div> 
    </section> 


    <div class="main">
        <div class="row">
            <li><img src="./assets/main1.png" onclick="slider('./assets/product1.png ')"></li>
        </div> 

        <div class="row2">
            <li><img src="./assets/main2.png" onclick="slider('./assets/product2.png')"></li>
        </div> 

        <div class="row3">
            <li><img src="./assets/main3.png" onclick="slider('./assets/product3.png')"></li>
        </div> 
    </div> 

    <script src="script.js">
    </script>
